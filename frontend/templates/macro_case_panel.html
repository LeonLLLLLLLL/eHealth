{% extends 'base.html' %}

{% block title %}Macro Case Panel{% endblock %}

{% block content %}
<div class="macro-case-container">
    <h1>Macro Case Panel</h1>
    <p>Welcome, {{ user_name }}</p>

    <!-- Loading Circle -->
    <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
        <div class="spinner"></div>
        <p>Uploading... Please wait</p>
    </div>

    <!-- Upload Form -->
    <form action="/macro_case_panel/upload" method="POST" enctype="multipart/form-data" id="uploadForm" style="margin-top: 20px;">
        <h3>Upload Case Images</h3>
        <input type="text" name="caseName" placeholder="Enter Case Name" required>
        <input type="file" name="images" multiple required style="margin-top: 10px;">
        <button type="submit" style="margin-top: 10px;">Upload</button>
    </form>

    <!-- Logout Button -->
    <form action="/macro_case_panel/logout" method="POST" style="margin-top: 20px;">
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Link the external JavaScript -->
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
