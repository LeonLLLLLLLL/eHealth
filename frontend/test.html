<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <button class="menu-item">Back</button>
    <button class="menu-item">Show Grid</button>

    <div class="menu-item dropdown">
      <button class="dropdown-button">Show Tissue Boxes <span class="arrow">▼</span></button>
      <ul class="dropdown-menu">
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
      </ul>
    </div>

    <div class="menu-item dropdown">
      <button class="dropdown-button">Show Tissue Masks <span class="arrow">▼</span></button>
      <ul class="dropdown-menu">
        <li>Option A</li>
        <li>Option B</li>
        <li>Option C</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
